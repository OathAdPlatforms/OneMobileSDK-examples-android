// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        maven { url 'https://raw.github.com/aol-public/OneMobileSDK-releases-android/maven/' }
        jcenter()
    }
}

ext {
    COMPILE_SDK_VERSION = 25
    BUILD_TOOLS_VERSION = "25.0.3"
    MIN_SDK_VERSION = 16
    TARGET_SDK_VERSION = 25
    ONE_MOBILE_SDK = "com.aol.one.publishers.android:sdk:2.11"
    APP_COMPAT = 'com.android.support:appcompat-v7:25.3.1'
    RESOURCES = project(':Resources')
    ESPRESSO_CORE = 'com.android.support.test.espresso:espresso-core:2.2.2'
    SCREENGRAB = 'tools.fastlane:screengrab:1.0.3'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
